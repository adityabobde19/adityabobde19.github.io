# Site settings
title: Aditya Bobde
email: you@example.com
description: Personal academic website
baseurl: ""
url: "https://adityabobde19.github.io"

# Profile settings
profile_pic: /assets/img/profile.jpg
profile_pic_alt: Aditya Bobde

# Social media
social:
  email: bobde005@umn.edu
  linkedin: https://www.linkedin.com/in/aditya-bobde/
  google_scholar: https://scholar.google.com/citations?user=YOUR_ID
  twitter: https://twitter.com/yourhandle
  github: https://github.com/adityabobde19

# Dark mode
dark_mode: true

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Include files
include:
  - _pages

# Max content width
max_width: 800px

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  news:
    output: true
    permalink: /news/:path/

# Navigation
header_pages:
  - about.md
  - research.md

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache

# Third party libraries
third_party_libraries:
  download: false
